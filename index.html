<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="drum-kit">
      <button id="a">
        <h2>A</h2>
        <p>Clap</p>
      </button>
      <button id="s">
        <h2>S</h2>
        <p>Hi Hat</p>
      </button>
      <button id="d">
        <h2>D</h2>
        <p>Kick</p>
      </button>
      <button id="f">
        <h2>F</h2>
        <p>Open Hat</p>
      </button>
      <button id="g">
        <h2>G</h2>
        <p>Boom</p>
      </button>
      <button id="h">
        <h2>H</h2>
        <p>Ride</p>
      </button>
      <button id="j">
        <h2>J</h2>
        <p>Snare</p>
      </button>
      <button id="k">
        <h2>K</h2>
        <p>Tom</p>
      </button>
      <button id="l">
        <h2>L</h2>
        <p>Tink</p>
      </button>
    </div>
    <audio
      id="a"
      src="Sounds/clap.wav"></audio>
    <audio
      id="s"
      src="Sounds/hi-hat.wav"></audio>
    <audio
      id="d"
      src="Sounds/kick.wav"></audio>
    <audio
      id="f"
      src="Sounds/open-hat.wav"></audio>
    <audio
      id="g"
      src="Sounds/boom.wav"></audio>
    <audio
      id="h"
      src="Sounds/ride.wav"></audio>
    <audio
      id="j"
      src="Sounds/snare.wav"></audio>
    <audio
      id="k"
      src="Sounds/tom.wav"></audio>
    <audio
      id="l"
      src="Sounds/tink.wav"></audio>
  </body>
  <script src="./script.js"></script>
</html>
